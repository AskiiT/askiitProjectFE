<div class="unicorn-dark-theme">
    <md-input-container class="md-block">
        <input mdInput #email placeholder="Correo" ng-model="user.firstName" >
    </md-input-container><br>
    <md-input-container class="md-block">
        <input mdInput #password placeholder="Contraseña" type="password" ng-model="user.firstName">
        <md-hint *ngIf="invalidCredentials" [ngStyle]="{'color':'red'}" [@fadeInOut]>Usuario o correo inválido</md-hint>
    </md-input-container><br>

    <div class="row top">
    	<div>
    		<button md-button class="btn center-block"
    			type="submit"
    			name="buttonSignUp"
    			style="color: white; margin-left: 24%; margin-top: 20px; background-color: #3DA867"
    			(click)="onSignInSubmit( email.value, password.value )">
    			Ingresar
    		</button>
    	</div>
    </div>
</div>
