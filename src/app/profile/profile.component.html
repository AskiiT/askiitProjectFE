<div style="margin-left: 30px; margin-top: 10px">
	<div *ngIf="userData!=undefined">
		<div class="container">
				<div class="row">
					<div class="col-md-4">
					<md-card class="c1">
						<img src="../../assets/Juan.png" alt="leyend" class="md-card-md-image">
						<md-card-content>
							<div class="c-name">{{userData.first_name}} {{userData.last_name}}</div>
							<div class="c-username">@{{userData.username}}</div>
						</md-card-content>
					</md-card>
				 </div>
					<div class="col-md-8">
						<md-card class="c2">
							<div class="rank">
								Rank:<div id="inner-rank">SCIENCE CHIEF </div>
								<img src="../assets/goldmedal.png" alt="medal">
							</div>
							<h1>Description:</h1>
							<p>{{userData.description}}</p>
							<div class="progress">
								<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">40%</div>
							</div>
							<div class="progress">
								<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">60%</div>
							</div>
							<div class="progress">
								<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">80%</div>
							</div>
						</md-card>
					</div>
				</div>
			 </div>
			</div>
</div>
