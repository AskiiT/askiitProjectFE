<nav class="col-md-2 chat-box" style="margin-top: 10px;">
	<h5 style="margin-top: 10px; color: #0E445F">Tus conversaciones</h5>

	<div id="designDiv">
		<div>
			<input  class="form-control"type="text"  placeholder="Search by User" [(ngModel)]="term">
			<i class="material-icons">search</i>
		</div>
		<ul>
			<li *ngFor="let u of allUsers | chatFilter:term">
			 	<div>
			 		{{u.username}}
			 	</div>
			</li>
		</ul>
	</div>


</nav>
