<nav class="col-md-2 chat-box" style="margin-top: 10px;">
	<div id="designDiv">

		<div class="search">
			<span class="fa fa-search"></span>
			<input  class="form-control" type="text"  placeholder="Search by User"
				[(ngModel)]="term" (ngModelChange)="inputChange(term)">
		</div>

		<md-progress-bar class="unicorn-dark-theme" mode="indeterminate"
			style="width: 90%;" *ngIf="!gotResponse"></md-progress-bar>

		<div id="searchBox" *ngIf="checkForEmptyResponse(term)" [@fadeInOut]>
			<li style="color: #538CD1;" [routerLink]="['/home','profile', u.username]"
 				*ngFor="let u of allUsers">
				{{u.username}}
			</li>
		</div>

	</div>
	<h5 style="margin-top: 10px; color: #0E445F">Tus conversaciones</h5>
	<div (click)="openChat()" style="cursor: pointer">
		Open chat!
	</div>
</nav>
