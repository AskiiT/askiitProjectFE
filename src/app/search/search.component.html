<nav class="tags">
	<div id="designDiv">
		<div class="search">
			<span class="fa fa-search"></span>
			<input class="form-control tag-finder" type="text" name=""
				placeholder="AÃ±ade un tag..." [(ngModel)]="term" (ngModelChange)="inputChange(term)">
			<md-progress-bar class="unicorn-dark-theme" mode="indeterminate"
				style="width: 90%;" *ngIf="!tagGotResponse||!topicGotResponse"></md-progress-bar>
		</div>
		<div id="searchBox" *ngIf="checkForTopicsEmptyResponse(term)||checkForTagsEmptyResponse(term)"
			class="center-block text-center" [@slideIn]>
			<md-chip-list>
				<div *ngIf="checkForTopicsEmptyResponse(term)">
					<md-chip class="topic-color center-block text-center"
						*ngFor="let topic of allTopics" (click)="addTopic(topic.topic_name)">
						{{topic.topic_name}}
					</md-chip>
				</div>
				<div *ngIf="checkForTagsEmptyResponse(term)">
					<md-chip style="" class="tag-color center-block text-center"
						*ngFor="let tag of allTags" (click)="addTag(tag.tag_name)">
						{{tag.tag_name}}
					</md-chip>
				</div>
			</md-chip-list>
		</div>

		<div id="ttselected">
			<md-chip-list>
				<md-chip class="topic-color-selected center-block text-center"
					*ngFor="let c of selectedTopics; let i = index" [@fadeInOut]
						[ngStyle]="{'padding-right':'4px', 'padding-left':'4px', 'padding-top':'2px', 'padding-bottom':'2px'}">
					{{c}}
					<md-icon (click)="removeTopic(i)" class="vcenter topic-color-selected" style="border-radius: 10px">
						clear
					</md-icon>
				</md-chip>
			</md-chip-list>

			<md-chip-list>
				<md-chip class="tag-color-selected center-block text-center"
					*ngFor="let c of selectedTags; let i = index" [@fadeInOut]
						[ngStyle]="{'padding-right':'4px', 'padding-left':'4px', 'padding-top':'2px', 'padding-bottom':'2px'}">
					{{c}}
					<md-icon (click)="removeTag(i)" class="vcenter tag-color-selected" style="border-radius: 10px">
						clear
					</md-icon>
				</md-chip>
			</md-chip-list>
		</div>
	</div>
</nav>
