<div class="divQuestion">
  <md-card class="cardQuestion" (click) ="onChange($event)">
    <md-card-content>
        <div id="difficulty">{{question.difficulty}}</div>
        <div class = "title">{{question.title}}</div>
        <span class="spacer"></span>
            <!--div class="divExpandButtom">
                <button md-button (click) = onChange($event)>
                    <i class="material-icons md-18">low_priority</i>
                </button>
            </div>-->
        <div mdTooltip="Postulates" id="postuls">{{question.p_users.length}}</div>
    </md-card-content>
  </md-card>

  <md-card class="cardBodyQuestion center-block row" *ngIf="expand" [@slideIn]>

      <md-card-content class="bodyContain col-md-10">
        <div class="topic text-center" [ngStyle]="{'background-color': topicColor }">
          {{question.topic.topic_name}}
        </div>

        <div class="content">
            <div class="bodyQuestion">
              <p>{{question.body}}</p>
            </div>

            <span class="tag text-center" *ngFor="let tag of question.tags">{{tag.tag_name}}</span>
        </div>

      </md-card-content>

      <md-card-actions class="divButtons col-md-2">
        <button id="know-button" md-button class="buttons" style="margin-left: 4px;">
          <i id="know" class="icon material-icons md-18">mood</i>
          I KNOW IT
        </button>
        <button id="report-button" md-button class="buttons" style="margin-top: 5px">
          <i id="report" class="icon material-icons md-18">report</i>
          REPORT
        </button>
        <button id="up-button" md-button class="buttons" style="margin-top: 5px">
          <i id="up" style="margin-right: 20px;" class="icon material-icons md-18">vertical_align_top</i>
          UP
        </button>
      </md-card-actions>

  </md-card>
</div>
