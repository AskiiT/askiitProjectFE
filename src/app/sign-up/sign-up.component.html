<section>
    <form name="signUpForm">
    	<md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Nombre</label>
            <input mdInput>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Apellido</label>
            <input mdInput>
        </md-input-container>

    	<md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Correo</label>
            <input mdInput>
        </md-input-container>

    	<md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Usuario</label>
            <input mdInput>
        </md-input-container>

    	<md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Contraseña</label>
            <input mdInput type="password">
        </md-input-container>

    	<md-input-container class="md-block" flex-gt-sm>
            <label class="black-font">Confirmar contraseña</label>
            <input mdInput type="password">
        </md-input-container>


      <div class="row">
        <div class="col-md-6 text-center">
          <recaptcha (resolved)="resolved($event)" siteKey="YOUR_SITE_KEY"></recaptcha>
        </div>


        <div class="col-md-6 text-center">
            <button md-button class="btn" type="button" name="buttonSignUp">Registrarse</button>
        </div>
      </div>

    </form>
</section>
