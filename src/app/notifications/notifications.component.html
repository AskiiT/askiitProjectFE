<div *ngIf="!validateResponse()">No tienes notificaciones para mostrar.</div>
<div *ngIf="validateResponse()">
    <div *ngFor="let n of array; let i = index" (click)="markNotificationAsReaded(i)">
        <div class="notification" [class.read]="n.read==1">
            <div class="child">{{n.body}}</div>
        </div>
    </div>
</div>
